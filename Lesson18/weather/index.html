<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/core.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="vh-100" style="background-color: #000000;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card bg-dark text-white" style="border-radius: 40px;">
                    <div class="bg-image" style="border-radius: 35px;">
                        <img
                        src="https://picsum.photos/600/400"
                        class="card-img"
                        alt="weather"
                        />
                        <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                    </div>
                    <div class="card-img-overlay text-dark p-5">
                        <h4 class="mb-0" id="region"></h4>
                        <p class="display-2 my-3" id="temp"></p>
                        <p class="mb-2">Відчувається як: <strong id="feel"></strong></p>
                        <h5 id="weather_description"></h5>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
